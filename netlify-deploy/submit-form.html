<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Форма отправлена</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            background: rgba(234, 88, 12, 0.1);
            border: 1px solid #ea580c;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ea580c;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Спасибо!</h1>
        <p>Ваша заявка отправлена. Мы свяжемся с вами в ближайшее время.</p>
        <a href="/" class="btn">Вернуться на сайт</a>
    </div>
</body>
</html>
