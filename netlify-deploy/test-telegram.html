<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Telegram - RowerHub</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { background: #ea580c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #c2410c; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç Telegram –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏</h1>
    
    <div class="test-section">
        <h3>1. –¢–µ—Å—Ç –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏</h3>
        <p>–ü—Ä–æ–≤–µ—Ä–∏–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–æ–∫–µ–Ω–∞ –∏ chat ID:</p>
        <button onclick="testConfig()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é</button>
        <div id="config-result" class="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h3>2. –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞—è–≤–∫–∏</h3>
        <p>–û—Ç–ø—Ä–∞–≤–∏–º —Ç–µ—Å—Ç–æ–≤—É—é –∑–∞—è–≤–∫—É —á–µ—Ä–µ–∑ —Ñ–æ—Ä–º—É:</p>
        <input type="text" id="test-name" placeholder="–ò–º—è" value="–¢–µ—Å—Ç –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å">
        <input type="email" id="test-email" placeholder="Email" value="test@example.com">
        <input type="tel" id="test-phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" value="+48123456789">
        <textarea id="test-message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" rows="3">–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —Å Telegram</textarea>
        <button onclick="testContactForm()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—É—é –∑–∞—è–≤–∫—É</button>
        <div id="form-result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testConfig() {
            const resultDiv = document.getElementById('config-result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é...';
            resultDiv.className = 'result';

            try {
                const response = await fetch('/.netlify/functions/test-telegram');
                const result = await response.json();
                
                resultDiv.textContent = JSON.stringify(result, null, 2);
                resultDiv.className = result.success ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
                resultDiv.className = 'result error';
            }
        }

        async function testContactForm() {
            const resultDiv = document.getElementById('form-result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞—è–≤–∫—É...';
            resultDiv.className = 'result';

            const formData = {
                name: document.getElementById('test-name').value,
                email: document.getElementById('test-email').value,
                phone: document.getElementById('test-phone').value,
                message: document.getElementById('test-message').value
            };

            try {
                const response = await fetch('/.netlify/functions/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.text();
                
                try {
                    const jsonResult = JSON.parse(result);
                    resultDiv.textContent = JSON.stringify(jsonResult, null, 2);
                    resultDiv.className = jsonResult.success ? 'result success' : 'result error';
                } catch {
                    resultDiv.textContent = result;
                    resultDiv.className = response.ok ? 'result success' : 'result error';
                }
            } catch (error) {
                resultDiv.textContent = '–û—à–∏–±–∫–∞: ' + error.message;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
